
<!DOCTYPE html>

<html lang="en" data-bs-theme="dark">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>AI Team by Richard Reinisch</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
        <link href="style/app.css" rel="stylesheet">
    </head>

    <body>

        <div class="fixed-top fixed-top-background">
            <div class="progress" style="height: 2px;">
                <div class="progress-bar"
                     role="progressbar"
                     style="width: 0%; background-color: #888;"
                     aria-valuenow="0"
                     aria-valuemin="0"
                     aria-valuemax="100"></div>
            </div>
            <div class="container-fluid">
                <div class="d-flex gap-2 justify-content-center py-5">
                    <a data-id="0"
                       title="James Ryan Wick (Developer)"
                       class="character-selection">
                        <img src="images/james_ryan_wick.png"
                             class="img-fluid rounded img-max selected"
                             alt="James Ryan Wick">
                    </a>
                    <a data-id="1"
                       title="Jimmy Roar (Motivational)"
                       class="character-selection">
                        <img src="images/jimmy_roar.png"
                             class="img-fluid rounded img-max"
                             alt="Jimmy Roar">
                    </a>
                    <a data-id="2"
                       title="Neil Knows (Marketing)"
                       class="character-selection">
                        <img src="images/neil_knows.png"
                             class="img-fluid rounded img-max"
                             alt="Neil Knows">
                    </a>
                    <a data-id="3"
                       title="Sophia Akasha Lightray (Spiritual)"
                       class="character-selection">
                        <img src="images/sophia_akasha_lightray.png"
                             class="img-fluid rounded img-max"
                             alt="Sophia Akasha Lightray">
                    </a>
                    <a data-id="4"
                       title="Dr. Sigmund Leud (Psychologist)"
                       class="character-selection">
                        <img src="images/dr_sigmund_leud.png"
                             class="img-fluid rounded img-max"
                             alt="Dr. Sigmund Leud">
                    </a>
                    <a data-id="5"
                       title="Zoe Voss (Graphics Designer)"
                       class="character-selection">
                        <img src="images/zoe_voss.png"
                             class="img-fluid rounded img-max"
                             alt="Zoe Voss">
                    </a>
                </div>
            </div>
        </div>

        <div id="chatHistoryContainer" class="container h-100 justify-content-center align-items-center">
        </div>

        <div id="userInputContainer" class="container h-100 justify-content-center align-items-center">
            <div class="row">
                <div class="col-12">
                    <div class="card mb-3 float-right card-max-width">
                        <div class="row g-0">
                            <div class="col-md-12">
                                <div class="card-body">
                                    <h5 class="card-title">Ask</h5>
                                    <p class="alert alert-light alert-tiny">Disclaimer: For entertainment purposes only. Use at your own discretion.</p>
                                    <div class="form-group">
                                        <textarea class="form-control"
                                                  id="text-input"
                                                  rows="5"></textarea>
                                    </div>
                                    <br/>
                                    <div class="w-100 text-right">
                                        <button id="sendMessageButton"
                                                class="btn btn-light rounded-pill px-3"
                                                type="button">Send</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="autoContainer" class="container h-100 justify-content-center align-items-center">
            <div class="row">
                <div class="col-12">
                    <div class="card mb-3 float-right card-max-width">
                        <div class="row g-0">
                            <div class="col-md-12">
                                <div class="card-body">
                                    <h5 class="card-title">Auto AI to AI</h5>
                                    <div class="w-100 text-right">
                                        <button id="stopButton" class="btn btn-danger rounded-pill px-3" type="button">Stop</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/javascript.min.js"></script>
        <script src="javascript/app.js"></script>

    </body>

</html>
